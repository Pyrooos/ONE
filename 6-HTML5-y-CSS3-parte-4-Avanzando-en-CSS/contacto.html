<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">

    <body>
        <header>

            <div class="caja">
                <h1><img src="imagenes/logo-blanco.png" alt="Logo Barberia allura"></h1>
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html" >Contacto </a></li>
        
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX)-XXXX-XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="63" rows="10"class="input-padron"></textarea required>

                <fieldset>
                    <legend>¿Cómo te gustaria que te contactemos?<legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="Teléfono" id="radio-telefono">Teléfono</label>

                    <label for="radio-Whatsapp"><input type="radio" value="Whatsapp" id="radio-Whatsapp" checked>Whatsapp</label>

                </fieldset>

                <fieldset>

                    <legend>¿En cuál horario prefiere ser atendido</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>

                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la barbería Alura?</label>
                
                <input type="submit" name="contacto" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <Tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08 ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08 ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08 ~ 20h</td>
                    </tr>
                </Tbody>
            </table>
        </main>

        <footer>
            <img src="/imagenes/logo-blanco.png" alt="Logo Barberia allura">
            <p class="Copyright">&copy Copyright Barberia Alura - 2024</p>
        </footer>
    </body>
</html>
