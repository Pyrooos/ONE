<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador - Decodificador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="logo">
            <h1> <img src="imagenes/Logo.png"> </h1>
        </div>
    </header>

    <main>
        <section class="areaTexto">

            <div class="cajaDeTexto">
                <label for="texto"></label>
                <input type="text" id="texto" class="input-padron" placeholder="Ingrese texto aquí">
            </div>

            <div class="botones container__boton">
                <figcaption>Solo letras minúsculas y sin acentos</figcaption>
                <button onclick="encriptar()">Encriptar</button>
                <button onclick="desencriptar()" id="desencriptar" disabled >Desencriptar</button>
            </div>
        </section>

        <section class="sinTexto">
            <img id="imagenNoTexto" class="imagenNoTexto" src="/decodificador/imagenes/Muñeco (1).png" alt="Imagen por defecto">
            <p class="leyendaNoTexto">Ningún mensaje fue encontrado.</p>
            <p class="leyendaNoTexto2">Ingrese un texto que desee encriptar o desencriptar.</p>
        </section>
        
        <section class="texto">
            <div id="mensajeOutput"></div>
            <button onclick="copiarMensaje()">Copiar Mensaje</button>
        </section>
    </main>
    
    <footer class="footer">
        <p>Cristian Gutierrez 2024</p>
    </footer>
    <script src="challenge.js"></script>
</body>
</html>
