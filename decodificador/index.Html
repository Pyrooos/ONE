<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador - Decodificador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <header>
        <div class="logo">
            <h1> <img src="imagenes/Logo.png"> </h1>
        </div>
    </header>

    <main>
        <section class="areaTexto">

            <div class="cajaDeTexto">
                <label for="texto"></label>
                <textarea type="text" id="texto" class="inputPadron" placeholder="Ingrese texto aquí"></textarea>
            </div>

            <div class="container__boton">

                <div class="simboloLeyenda">
                    <img class="exclamation-solid" src="imagenes/bi_exclamation-circle-fill.png"></img>
                    <figcaption class="leyenda">Solo letras minúsculas y sin acentos</figcaption>
                </div>

                <div class="botones">
                    <button class="encriptar" onclick="encriptar()">Encriptar</button>
                    <button class="desencriptar" onclick="desencriptar()" id="desencriptar" disabled>Desencriptar</button>
                </div>

            </div>

        </section>

        <section class="areaDerechaTexto">
            <div id="sinTexto">
                <img id="imagenNoTexto" class="imagenNoTexto" src="/decodificador/imagenes/Muñeco (1).png" alt="Imagen por defecto">
                
                <div class="mensejeSinTexto">

                    <p class="leyendaNoTexto" id="leyendaNoTexto">Ningún mensaje fue encontrado.</p>
                    <p class="leyendaNoTexto2"id="leyendaNoTexto2">Ingrese un texto que desee encriptar o desencriptar.</p>
                </div>
            </div>
            <div class="conTexto">
                <div class="mensajeOutput" id="mensajeOutput"></div>
                <button class="botonCopiar" id="botonCopiar" onclick="copiarMensaje()" style="display: none;">Copiar </button>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p>Cristian Gutierrez 2024</p>
    </footer>
    <script src="challenge.js"></script>
</body>
</html>
