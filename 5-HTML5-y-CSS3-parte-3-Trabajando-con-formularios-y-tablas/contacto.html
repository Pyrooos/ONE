<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>

            <div class="caja">
                <h1><img src="imagenes/logo-blanco.png"></h1>
                <nav>
                    <ul>
                        <li><a href="/home.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html" >Contacto </a></li>
        
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="63" rows="10"class="input-padron"></textarea required>

                <div>
                    <p>¿Cómo te gustaria que te contactemos?</p>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="Teléfono" id="radio-telefono">Teléfono</label>

                    <label for="radio-Whatsapp"><input type="radio" value="Whatsapp" id="radio-Whatsapp" checked>Whatsapp</label>
                </div>

                <div>
                    <p>¿En cuál horario prefiere ser atendido</p>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </div>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la barbería Alura?</label>
                
                <input type="submit" name="contacto" value="Enviar formulario">
            </form>

        </main>

        <footer>
            <img src="/imagenes/logo-blanco.png">
            <p class="Copyright">&copy Copyright Barberia Alura - 2024</p>
        </footer>
    </body>
</html>
