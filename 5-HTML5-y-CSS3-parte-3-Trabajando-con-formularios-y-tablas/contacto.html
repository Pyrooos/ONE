<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>

            <div class="caja">
                <h1><img src="imagenes/logo-blanco.png"></h1>
                <nav>
                    <ul>
                        <li><a href="/home.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html" >Contacto </a></li>
        
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido">

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="text" id="correoelectronico">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono">

                <textarea cols="67.9" rows="10"></textarea>

                <div>
                    <p>Cómo te gustaria que te contactemos?</p>

                    <label for="radio-email">Email</label>
                    <input type="radio" name="contacto" value="email" id="radio-email">
                    
                    <label for="radio-telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="Teléfono" id="radio-telefono">

                    <label for="radio-Whatsapp">Whatsapp</label>
                    <input type="radio" value="Whatsapp" id="radio-Whatsapp">
            </div>
            <label><input type="checkbox">Le gustaria recibir novedades de la barbería Alura?</label>
            <input type="submit" name="contacto" value="Enviar formulario">
            </form>

        </main>

        <footer>
            <img src="/imagenes/logo-blanco.png">
            <p class="Copyright">&copy Copyright Barberia Alura - 2024</p>
        </footer>
    </body>
</html>
